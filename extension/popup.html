<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 12px 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      color: #1a1a1a;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #2d5a3d;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 4px;
      font-weight: 500;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 13px;
    }
    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    button {
      margin-top: 14px;
      padding: 8px 14px;
      background: #4a7c59;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
    }
    button.secondary {
      background: #666;
      margin-left: 8px;
    }
    .status {
      margin-top: 12px;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 13px;
    }
    .status.connected {
      background: #e8f5e9;
      color: #2d5a3d;
    }
    .status.disconnected {
      background: #fff3e0;
      color: #e65100;
    }
    .connect-step {
      margin-top: 14px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 12px;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>Geniusness Score Capture</h2>
  <label for="api-url">API base URL</label>
  <input id="api-url" type="text" placeholder="https://api.example.com or http://localhost:3000">
  <p class="hint">Your Geniusness backend URL (no trailing slash).</p>

  <label for="app-origin">App origin (optional)</label>
  <input id="app-origin" type="text" placeholder="https://app.example.com or http://localhost:5173">
  <p class="hint">Where your Geniusness app is hosted. Used when connecting from the app.</p>

  <button id="save">Save</button>
  <button id="open-app" class="secondary">Open app & connect</button>

  <div id="status" class="status disconnected">Not connected</div>
  <div class="connect-step">
    To link your account: open your Geniusness app, log in, then click “Connect browser extension” and follow the prompt.
  </div>

  <script src="popup.js"></script>
</body>
</html>
